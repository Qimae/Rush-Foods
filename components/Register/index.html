<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="../../assets/Rush.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush | Fast Online Food Delivery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>

<body>
    <header id="main">
        <!-- sidenav -->
        <div id="mySidenav" class="sidenav">
            <div class="profile">
                <a href="./components/Login/index.html">
                    <input type="button" value="Sign Up">
                    <input type="button" value="Sign In">
                </a>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="../Restaurants/index.html">Vendors</a>
            <a href="../Orders/index.html">Orders</a>
            <a href="../Account/index.html">Account</a>
            <a href="../../index.html">Logout</a>
        </div>
        <!-- nav -->
        <div class="header">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <span>Rush <b>Foods</b></span>
            <a href="./components/Login/index.html">
                <input type="button" value="Sign Up">
            </a>
            <a href="./components/Login/index.html">
                <input type="button" value="Sign In">
            </a>
        </div><br><br>
        <!-- forms -->
        <div class="Login">
            <div class="main-container">
                <div class="login-container">
                    <div class="container">
                        <form class="form" action="" method="POST">
                            <p>
                                <h8>NOT A MEMBER</h8>
                                <h7>Need help ?</h7><br></br>
                            </p>
                            <br>

                            <input type="text" name="username" placeholder="Username" required><br>
                            <input type="email" name="email" placeholder="Email Address" required><br>
                            <input type="password" name="password" placeholder="Password" required><br>
                            <input type="password" name="cpassword" placeholder="Confirm Password" required>
                            <br><br>
                            <button name="submit">Sign Up</button>

                        </form>
                    </div>
                    <div class="container-2">
                        <p>
                            Already have an account ?<br>
                            <a href="../Login/index.html">
                                Login Here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script>
        /* sidenav */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
