<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href=".././../../assets/Rush.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush | Fast Online Food Delivery</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header id="main">
        <!-- sidenav -->
        <div id="mySidenav" class="sidenav">
            <div class="profile">
                <a href="../../../components/Login/index.html">
                    <input type="button" value="Sign Up">
                    <input type="button" value="Sign In">
                </a>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="../../../Merchants/index.html">Home</a>
            <a href="../../../Merchants/Orders/index.html">Orders</a>
            <a href="../../../Merchants/Menu maker Dashboard/Breakfast/index.html">Menu</a>
            <a href="../../../index.html">Logout</a>
        </div>
        <!-- nav -->
        <div class="header">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <span>Rush <b>Foods</b></span>
        </div><br>

        <!-- filter -->
        <div class="filter">
            <a href="../Breakfast/index.html"><button>Breakfast</button></a>
            <a href="../Lunch/index.html"><button>Lunch</button></a>
            <a href="../Snacks/index.html"><button>Snacks</button></a>
            <a href="../Drinks/index.html"><button  class="active">Drinks</button></a>
        </div><br>

        <!-- menu maker -->
        <div class="maker">
            <form action="#">
                <label for="foodname">Food Name:</label><br><br>
                <input type="text" name="foodname" id="foodname" placeholder="Food Name"><br><br>
                <label for="image">Image:</label><br><br>
                <input type="file" name="image" id="image"><br><br>
                <label for="price">Price</label><br><br>
                <input type="text" name="price" id="price" placeholder="Ksh 170"><br><br>
                <label for="description">Description:</label><br><br>
                <textarea name="description" id="description" cols="20" rows="5" placeholder="Item Description"></textarea><br><br>
                <input type="submit" value="Create">
            </form>
        </div>
    </header>





    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
