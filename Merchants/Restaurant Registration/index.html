<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="../../assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush | Fast Online Food Delivery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>

<body>
   <div class="form">
    <h4>Tell us more about your Restaurant...</h4>
    <form action="#" class="form-inputs">
        <label for="name">Restaurant Name:</label><br><br>
        <input type="text" id="name" placeholder="Restaurant Name"><br><br>
        <label for="tax">Company Pin Number:</label><br><br>
        <input type="text" id="tax" placeholder="Kra Pin code"><br><br>
        <label for="phone">Phone:</label><br><br>
        <input type="tel" name="phone" id="phone" placeholder="Phone"><br><br>
        <input type="submit" value="Next" style="color: white; background: #87c6fe; padding: 10px; font-weight: bold; font-size: 1rem; cursor: pointer;">
    </form>
   </div>
</body>

</html>
